<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/notePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>
<body>
    <div class="islandBlock" id="settingsBlock">
        <div id="settingsBlockLeft">
            <div>
                Select the tags for your Note:
            </div>
            <div id="choiceBlock">
                <div class="choice">
                    Choice 1
                </div>
                <div class="choice">
                    Choice 2
                </div>
                <div class="choice">
                    Choice 3
                </div>
                <div class="choice">
                    Choice 4
                </div>
            </div>
        </div>
        <div id="settingsBlockRight">
            Navigation Panel
        </div>
    </div>
    <div class="islandBlock" id="contentBlock">
        <div id="noteWrapper">
            <textarea id="noteInput"></textarea>
        </div>
    </div>
</body>
<script>
    var simplemde = new SimpleMDE({ element: document.getElementById("noteInput") });
</script>
</html>
